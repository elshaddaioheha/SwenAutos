name: UI Tests (Vitest)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-ui:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci

      - name: Run UI tests
        env:
          CI: true
        run: |
          npm run test:ui -- --run
